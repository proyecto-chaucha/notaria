{% extends "base.html" %}
{% block body %}

<div class="row">
	<div class="col l12 m12 s12">
		<div class="card">
			<div class="card-content">
				<span class="card-title">Iniciar sesi√≥n</span>
				<div class="row">
					<form class="col s12" action="/login" method="POST">
						{{ form.csrf_token }}
						
						<div class="row">
							<div class="input-field col s12">
								{{ form.user }}
								{{ form.user.label }}
							</div>
							<div class="input-field col s12">
								{{ form.passwd }}
								{{ form.passwd.label }}
							</div>
						</div>
						<p>
							<button class="btn waves-effect right nav-bg btn-flat" type="submit" name="action">
								<i class="material-icons white-text">send</i>
							</button>
						</p>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

{% endblock %}
